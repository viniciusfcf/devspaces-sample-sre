schemaVersion: 2.2.2
metadata:
  name: sre-sample
components:
  - name: tools
    container:
      #image: quay.io/vflorent/devspaces-sre:0.7
      image: quay.io/devfile/universal-developer-image:ubi9-9cc669d
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      env:
        - name: KUBEDOCK_PARAMS
          value: "--reverse-proxy --kubeconfig /home/user/.kube/config --initimage quay.io/agiertli/kubedock:0.13.0"
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: 'true'
        - name: TESTCONTAINERS_CHECKS_DISABLE
          value: 'true'
      endpoints:
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475

  - name: prometheus
    container:
      image: prom/prometheus:latest
      memoryLimit: 1Gi
      endpoints:
        - name: prometheus
          targetPort: 9090
          exposure: public
          protocol: http
      volumeMounts:
        - name: prometheus-data
          path: /prometheus

  - name: prometheus-data
    volume:
      size: 1Gi

