schemaVersion: 2.2.2
metadata:
  name: sre-sample
components:
  - name: tools
    container:
      image: quay.io/vflorent/devspaces-sre:latest
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
  - name: prometheus
    container:
      image: prom/prometheus:latest
      memoryLimit: 1Gi
      endpoints:
        - name: prometheus
          targetPort: 9090
          exposure: public
          protocol: http
      volumeMounts:
        - name: prometheus-data
          path: /prometheus
        - name: prometheus-config
          path: /etc/prometheus
  - name: prometheus-data
    volume:
      size: 1Gi
  - name: prometheus-config
    volume:
      size: 1Gi

  - name: grafana
    container:
      image: grafana/grafana:latest
      memoryLimit: 1Gi
      endpoints:
        - name: grafana
          targetPort: 3000
          exposure: public
          protocol: http
          
commands:
  - id: copyconfig
    exec:
      component: tools
      commandLine: "cp prometheus.yml /etc/prometheus/prometheus.yml"
      workingDir: /projects/devspaces-sample-sre
      group:
        kind: build

events:
  preStart:
  - copyconfig
